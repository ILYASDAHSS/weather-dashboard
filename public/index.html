<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: white;
            font-size: 2.5rem;
            font-weight: 300;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
            margin-bottom: 10px;
        }

        .search-section {
            background: rgba(255, 255, 255, 0.95);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        .search-container {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .search-input {
            flex: 1;
            min-width: 250px;
            padding: 15px 20px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: white;
        }

        .search-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .search-btn, .location-btn {
            padding: 15px 25px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .search-btn:hover, .location-btn:hover {
            background: #5a6fd8;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        .search-btn:active, .location-btn:active {
            transform: translateY(0);
        }

        .location-btn {
            background: #48bb78;
        }

        .location-btn:hover {
            background: #38a169;
        }

        .recent-searches {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 15px;
        }

        .recent-city {
            padding: 8px 16px;
            background: #f7fafc;
            border: 1px solid #e2e8f0;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
            color: #4a5568;
        }

        .recent-city:hover {
            background: #667eea;
            color: white;
            transform: translateY(-1px);
        }

        .weather-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            text-align: center;
            transition: all 0.3s ease;
            display: none;
        }

        .weather-card.show {
            display: block;
            animation: fadeInUp 0.6s ease;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .location-info {
            margin-bottom: 25px;
        }

        .city-name {
            font-size: 2rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 5px;
        }

        .country-name {
            font-size: 1.1rem;
            color: #718096;
        }

        .main-weather {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .weather-icon {
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
            color: white;
            box-shadow: 0 8px 24px rgba(102, 126, 234, 0.3);
        }

        .temperature-info {
            text-align: left;
        }

        .temperature {
            font-size: 4rem;
            font-weight: 300;
            color: #2d3748;
            line-height: 1;
            margin-bottom: 5px;
        }

        .feels-like {
            font-size: 1.1rem;
            color: #718096;
            margin-bottom: 10px;
        }

        .description {
            font-size: 1.3rem;
            color: #4a5568;
            text-transform: capitalize;
            font-weight: 500;
        }

        .weather-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .detail-item {
            background: rgba(102, 126, 234, 0.05);
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .detail-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.15);
        }

        .detail-label {
            font-size: 0.9rem;
            color: #718096;
            margin-bottom: 8px;
            text-transform: uppercase;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        .detail-value {
            font-size: 1.4rem;
            font-weight: 600;
            color: #2d3748;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 40px;
            color: white;
            font-size: 1.2rem;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 3px solid white;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: rgba(255, 255, 255, 0.95);
            border-left: 5px solid #e53e3e;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            color: #c53030;
            font-weight: 500;
            display: none;
        }

        .error.show {
            display: block;
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .timestamp {
            text-align: center;
            color: #718096;
            font-size: 0.9rem;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid rgba(113, 128, 150, 0.2);
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .search-container {
                flex-direction: column;
            }

            .search-input {
                min-width: auto;
            }

            .main-weather {
                flex-direction: column;
                gap: 15px;
            }

            .temperature-info {
                text-align: center;
            }

            .temperature {
                font-size: 3rem;
            }

            .weather-icon {
                width: 100px;
                height: 100px;
                font-size: 3rem;
            }

            .weather-details {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üå§Ô∏è Weather Dashboard</h1>
        </div>

        <div class="search-section">
            <div class="search-container">
                <input type="text" class="search-input" placeholder="Enter city name..." id="cityInput">
                <button class="search-btn" onclick="searchWeather()">Search</button>
                <button class="location-btn" onclick="getCurrentLocation()">üìç My Location</button>
            </div>
            
            <div class="recent-searches" id="recentSearches"></div>
        </div>

        <div class="error" id="errorMessage"></div>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <div>Loading weather data...</div>
        </div>

        <div class="weather-card" id="weatherCard">
            <div class="location-info">
                <div class="city-name" id="cityName"></div>
                <div class="country-name" id="countryName"></div>
            </div>

            <div class="main-weather">
                <div class="weather-icon" id="weatherIcon"></div>
                <div class="temperature-info">
                    <div class="temperature" id="temperature"></div>
                    <div class="feels-like" id="feelsLike"></div>
                    <div class="description" id="description"></div>
                </div>
            </div>

            <div class="weather-details">
                <div class="detail-item">
                    <div class="detail-label">Humidity</div>
                    <div class="detail-value" id="humidity"></div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Wind Speed</div>
                    <div class="detail-value" id="windSpeed"></div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Pressure</div>
                    <div class="detail-value" id="pressure"></div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Visibility</div>
                    <div class="detail-value" id="visibility"></div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Sunrise</div>
                    <div class="detail-value" id="sunrise"></div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Sunset</div>
                    <div class="detail-value" id="sunset"></div>
                </div>
            </div>

            <div class="timestamp" id="timestamp"></div>
        </div>
    </div>

    <script>
        // Weather icon mapping
        const weatherIcons = {
            '01d': '‚òÄÔ∏è', '01n': 'üåô', '02d': '‚õÖ', '02n': '‚òÅÔ∏è',
            '03d': '‚òÅÔ∏è', '03n': '‚òÅÔ∏è', '04d': '‚òÅÔ∏è', '04n': '‚òÅÔ∏è',
            '09d': 'üå¶Ô∏è', '09n': 'üåßÔ∏è', '10d': 'üå¶Ô∏è', '10n': 'üåßÔ∏è',
            '11d': '‚õàÔ∏è', '11n': '‚õàÔ∏è', '13d': '‚ùÑÔ∏è', '13n': '‚ùÑÔ∏è',
            '50d': 'üå´Ô∏è', '50n': 'üå´Ô∏è'
        };

        // Recent searches management
        let recentSearches = JSON.parse(localStorage.getItem('recentSearches') || '[]');

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            updateRecentSearches();
            loadDefaultCity();
            
            // Enter key support
            document.getElementById('cityInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    searchWeather();
                }
            });
        });

        function loadDefaultCity() {
            // Load weather for New York as default
            fetchWeatherByCity('New York');
        }

        async function searchWeather() {
            const city = document.getElementById('cityInput').value.trim();
            if (!city) {
                showError('Please enter a city name');
                return;
            }
            await fetchWeatherByCity(city);
        }

        async function fetchWeatherByCity(city) {
            showLoading();
            hideError();
            
            try {
                const response = await fetch(`/api/weather/${encodeURIComponent(city)}`);
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.error || 'Failed to fetch weather data');
                }
                
                displayWeather(data);
                addToRecentSearches(city);
                document.getElementById('cityInput').value = '';
            } catch (error) {
                showError(error.message);
                hideLoading();
            }
        }

        async function getCurrentLocation() {
            if (!navigator.geolocation) {
                showError('Geolocation is not supported by this browser');
                return;
            }

            showLoading();
            hideError();

            navigator.geolocation.getCurrentPosition(
                async (position) => {
                    try {
                        const { latitude, longitude } = position.coords;
                        const response = await fetch(`/api/weather/coordinates/${latitude}/${longitude}`);
                        const data = await response.json();
                        
                        if (!response.ok) {
                            throw new Error(data.error || 'Failed to fetch weather data');
                        }
                        
                        displayWeather(data);
                        addToRecentSearches(data.city);
                    } catch (error) {
                        showError(error.message);
                        hideLoading();
                    }
                },
                (error) => {
                    let message = 'Unable to get your location';
                    switch(error.code) {
                        case error.PERMISSION_DENIED:
                            message = 'Location access denied. Please enable location services.';
                            break;
                        case error.POSITION_UNAVAILABLE:
                            message = 'Location information is unavailable.';
                            break;
                        case error.TIMEOUT:
                            message = 'Location request timed out.';
                            break;
                    }
                    showError(message);
                    hideLoading();
                }
            );
        }

        function displayWeather(data) {
            // Update location info
            document.getElementById('cityName').textContent = data.city;
            document.getElementById('countryName').textContent = data.country;
            
            // Update main weather info
            document.getElementById('weatherIcon').textContent = weatherIcons[data.icon] || 'üå§Ô∏è';
            document.getElementById('temperature').textContent = `${data.temperature}¬∞C`;
            document.getElementById('feelsLike').textContent = `Feels like ${data.feelsLike}¬∞C`;
            document.getElementById('description').textContent = data.description;
            
            // Update details
            document.getElementById('humidity').textContent = `${data.humidity}%`;
            document.getElementById('windSpeed').textContent = `${data.windSpeed} km/h`;
            document.getElementById('pressure').textContent = `${data.pressure} hPa`;
            document.getElementById('visibility').textContent = data.visibility ? `${data.visibility} km` : 'N/A';
            document.getElementById('sunrise').textContent = data.sunrise;
            document.getElementById('sunset').textContent = data.sunset;
            
            // Update timestamp
            const updateTime = new Date(data.timestamp).toLocaleString();
            document.getElementById('timestamp').textContent = `Last updated: ${updateTime}`;
            
            // Show weather card
            hideLoading();
            document.getElementById('weatherCard').classList.add('show');
        }

        function addToRecentSearches(city) {
            // Remove if already exists
            recentSearches = recentSearches.filter(c => c.toLowerCase() !== city.toLowerCase());
            // Add to beginning
            recentSearches.unshift(city);
            // Keep only last 5 searches
            recentSearches = recentSearches.slice(0, 5);
            
            localStorage.setItem('recentSearches', JSON.stringify(recentSearches));
            updateRecentSearches();
        }

        function updateRecentSearches() {
            const container = document.getElementById('recentSearches');
            
            if (recentSearches.length === 0) {
                container.innerHTML = '<div style="color: #718096; font-size: 0.9rem;">Recent searches will appear here</div>';
                return;
            }
            
            container.innerHTML = recentSearches
                .map(city => `<span class="recent-city" onclick="fetchWeatherByCity('${city}')">${city}</span>`)
                .join('');
        }

        function showLoading() {
            document.getElementById('loading').classList.add('show');
            document.getElementById('weatherCard').classList.remove('show');
        }

        function hideLoading() {
            document.getElementById('loading').classList.remove('show');
        }

        function showError(message) {
            const errorElement = document.getElementById('errorMessage');
            errorElement.textContent = message;
            errorElement.classList.add('show');
            
            // Auto-hide error after 5 seconds
            setTimeout(() => {
                hideError();
            }, 5000);
        }

        function hideError() {
            document.getElementById('errorMessage').classList.remove('show');
        }
    </script>
</body>
</html>
